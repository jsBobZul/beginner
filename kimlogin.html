<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/chungjukim/kim.ico">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/kimlogin.css">
    <title>청주 김안과 로그인</title>
</head>

<body>
    <form action="#" method="post" class="login">
        <div>
            <div>
                <p>아이디</p>
                <p><input type="text" placeholder="아이디를 입력해주세요."></p>
                <span class="id_log"></span>
            </div>
            <div>
                <p>비밀번호</p>
                <p><input type="password" placeholder="비밀번호를 입력해주세요."></p>
                <span class="pass_log"></span>
            </div>
        </div>
        <button type="button" class="pwid">아이디/비밀번호 찾기</button>
        <div class="logins">
            <button type="submit">로그인</button>
            <button class="clear" type="button"><span>N</span><b>네이버 로그인</b></button>
            <button class="clear" type="button"><span>K</span><b>카카오 로그인</b></button>
        </div>
    </form>
    <script src="js/kimlogin.js"></script>
</body>

</html>
