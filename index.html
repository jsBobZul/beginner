<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오 허브</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        article{
            padding: 20vh 0 0 0;
            text-align: center;
        }
        .inner{
            width: 1200px;
            display: flex;
            justify-content: center;
        }
        a{
            display: block;
            box-sizing: content-box;
            margin: 0 20px;
            padding: 50px;
            border: 1px solid;
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <article>
        <h1>한주성의 포트폴리오</h1>
        <div class="inner">
            <a href="beginner/index.html">입문</a>
            <a href="#">주니어</a>
        </div>
    </article>
    <script>
        let aTag = document.querySelectorAll('a[href="#"]');
        aTag.forEach(function(tagEach){
            tagEach.addEventListener('click', function(e){
                e.preventDefault();
                alert('준비 중 입니다.');
            });
        });
    </script>
</body>
</html>
